title: "Audioteca Soto Zen"
description: "La Audioteca Soto Zen recoge las enseñanzas del maestro Daizan Soriano, es un espacio de reflexión y enseñanza dedicado a la práctica del budismo Soto Zen. A través de charlas, lecturas y comentarios sobre textos fundamentales, exploramos el camino de la meditación, la ética y la sabiduría en la vida cotidiana. Este podcast ofrece una guía accesible para quienes desean profundizar en la Vía, abordando temas como la práctica de zazen, los principios del Dharma y la integración del despertar en el día a día. Un lugar para escuchar, contemplar y dejar que la palabra resuene en la experiencia directa."
lang: "es"


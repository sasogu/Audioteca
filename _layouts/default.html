<!doctype html>
<html lang="{{ site.lang | default: 'es' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; line-height: 1.5; }
      header, main, footer { max-width: 860px; margin: 0 auto; padding: 20px; }
      header { border-bottom: 1px solid #e5e5e5; }
      footer { border-top: 1px solid #e5e5e5; color: #666; font-size: 14px; }
      a { color: inherit; }
      .episode { padding: 12px 0; border-bottom: 1px solid #f0f0f0; }
      .meta { color: #666; font-size: 14px; }
      audio { width: 100%; margin: 10px 0; }
      code { background: #f6f8fa; padding: 2px 4px; border-radius: 4px; }
      pre { background: #f6f8fa; padding: 12px; overflow: auto; border-radius: 8px; }
    </style>
  </head>
  <body>
    <header>
      <div style="display:flex; justify-content:space-between; gap:16px; align-items:baseline; flex-wrap: wrap;">
        <div>
          <div style="font-size: 20px; font-weight: 700;"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
          <div class="meta">{{ site.description }}</div>
        </div>
        <nav class="meta">
          <a href="{{ '/' | relative_url }}">Episodios</a> ·
          <a href="{{ '/feed.xml' | relative_url }}">Feed</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div>© {{ "now" | date: "%Y" }} {{ site.title }} · Publicado con GitHub Pages</div>
    </footer>
  </body>
</html>

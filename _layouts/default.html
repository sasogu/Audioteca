<!doctype html>
<html lang="{{ site.lang | default: 'es' }}">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | escape }}" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url }}" />
    <style>
      :root {
        --color-text: #1a1a1a;
        --color-text-light: #666;
        --color-border: #e5e5e5;
        --color-bg-subtle: #f8f9fa;
        --color-accent: #2d5a7b;
        --max-width: 840px;
        --spacing: clamp(1rem, 3vw, 1.5rem);
      }
      
      * { box-sizing: border-box; }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        margin: 0;
        line-height: 1.65;
        color: var(--color-text);
        background: #fff;
        font-size: 17px;
      }
      
      header, main, footer {
        max-width: var(--max-width);
        margin: 0 auto;
        padding: var(--spacing);
      }
      
      header {
        border-bottom: 1px solid var(--color-border);
        padding-top: 2rem;
        padding-bottom: 1.5rem;
      }
      
      .site-title {
        font-size: clamp(1.5rem, 4vw, 2rem);
        font-weight: 600;
        letter-spacing: -0.02em;
        margin: 0 0 0.25rem 0;
      }
      
      .site-description {
        color: var(--color-text-light);
        font-size: 0.95rem;
        max-width: 600px;
        line-height: 1.5;
      }
      
      nav {
        margin-top: 1rem;
        font-size: 0.95rem;
      }
      
      nav a {
        color: var(--color-accent);
        text-decoration: none;
        padding: 0.25rem 0;
        border-bottom: 2px solid transparent;
        transition: border-color 0.2s;
      }
      
      nav a:hover {
        border-bottom-color: var(--color-accent);
      }
      
      main {
        padding-top: 2rem;
        padding-bottom: 3rem;
      }
      
      footer {
        border-top: 1px solid var(--color-border);
        color: var(--color-text-light);
        font-size: 0.9rem;
        padding-top: 1.5rem;
        padding-bottom: 2rem;
      }
      
      a { color: inherit; text-decoration: none; }
      
      h1, h2, h3 {
        line-height: 1.3;
        letter-spacing: -0.015em;
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      h1 { font-size: clamp(1.75rem, 5vw, 2.5rem); font-weight: 600; margin-top: 0; }
      h2 { font-size: 1.5rem; font-weight: 600; }
      h3 { font-size: 1.25rem; font-weight: 600; }
      
      .episode {
        padding: 1.5rem 0;
        border-bottom: 1px solid var(--color-border);
      }
      
      .episode:first-of-type { padding-top: 0; }
      .episode:last-of-type { border-bottom: none; }
      
      .episode-title {
        font-size: 1.15rem;
        font-weight: 600;
        line-height: 1.4;
        margin-bottom: 0.4rem;
      }
      
      .episode-title a {
        color: var(--color-text);
        border-bottom: 2px solid transparent;
        transition: border-color 0.2s;
      }
      
      .episode-title a:hover {
        border-bottom-color: var(--color-accent);
      }
      
      .meta {
        color: var(--color-text-light);
        font-size: 0.9rem;
        margin: 0.5rem 0;
      }
      
      .episode-description {
        margin-top: 0.75rem;
        color: var(--color-text);
        line-height: 1.6;
      }
      
      audio {
        width: 100%;
        margin: 1.5rem 0;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      }
      
      audio::-webkit-media-controls-panel {
        background-color: var(--color-bg-subtle);
      }
      
      code {
        background: var(--color-bg-subtle);
        padding: 0.15rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9em;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, monospace;
      }
      
      pre {
        background: var(--color-bg-subtle);
        padding: 1rem;
        overflow-x: auto;
        border-radius: 8px;
        border: 1px solid var(--color-border);
      }
      
      pre code {
        background: none;
        padding: 0;
      }
      
      article {
        max-width: 680px;
      }
      
      article > div {
        margin-top: 2rem;
      }
      
      time {
        font-variant-numeric: tabular-nums;
      }
      
      @media (max-width: 640px) {
        body { font-size: 16px; }
        .site-title { font-size: 1.5rem; }
        .episode { padding: 1.25rem 0; }
        h1 { font-size: 1.75rem; }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1 class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        <p class="site-description">{{ site.description }}</p>
        <nav>
          <a href="{{ '/' | relative_url }}">Episodios</a> ·
          <a href="{{ '/feed.xml' | relative_url }}">Feed RSS</a>
        </nav>
      </div>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      <div>© {{ "now" | date: "%Y" }} {{ site.title }} · Publicado con GitHub Pages</div>
    </footer>
  </body>
</html>
